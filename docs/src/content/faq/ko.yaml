items:
  - question: 비디오를 다운로드하려면 어떻게 하나요?
    answer: "Bilibili 비디오 URL을 애플리케이션에 붙여넣고 다운로드를 클릭하면 됩니다. 비디오는 설정에서 지정한 저장 폴더에 저장됩니다 (기본값은 Downloads 폴더입니다).\n\n참고: 이 앱은 교육 및 개인 용도로 제작되었습니다. 이용 약관과 저작권법을 준수하고, 권리자의 허가 없이 콘텐츠를 다운로드하거나 재배포하지 마세요. 개발자는 본 앱 사용으로 인해 발생하는 모든 문제에 대해 책임을 지지 않습니다."
  - question: 로그인은 어떻게 하나요?
    answer: "앱이 Firefox의 쿠키를 자동으로 감지합니다. Firefox에서 Bilibili에 미리 로그인해 두면 앱에서 별도로 로그인할 필요가 없습니다. 1080p 이상의 고화질로 다운로드하려면 Firefox에서 먼저 Bilibili에 로그인하세요."
  - question: 어떤 화질이 지원되나요?
    answer: "360p, 480p, 720p, 1080p, 1080p60fps, 4K 등 다양한 화질을 지원합니다. 이용 가능한 화질은 로그인 상태와 Bilibili 대회원 여부에 따라 다릅니다. 로그인 없음: 최대 480p. 로그인: 최대 1080p. 대회원: 1080p+ 고품질, 1080p60fps, 4K 등 고화질 이용 가능."
  - question: 자막을 다운로드할 수 있나요?
    answer: "아니요, 현재 자막 다운로드는 지원되지 않습니다. 향후 버전에서 추가될 수 있습니다."
  - question: 무료로 사용할 수 있나요?
    answer: "네, Bilibili Downloader GUI는 완전히 무료이며 오픈 소스입니다. 소스 코드는 GitHub에서 찾을 수 있습니다."
