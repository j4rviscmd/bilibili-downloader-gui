items:
  - question: 動画をダウンロードするには？
    answer: "Bilibiliの動画URLをアプリケーションに貼り付けて、ダウンロードをクリックするだけです。動画は設定画面で指定した保存先フォルダに保存されます（デフォルトはDownloadsフォルダです）。\n\n注意：このアプリは教育目的および個人利用を想定しています。利用規約と著作権法を遵守し、権利者の許可なくコンテンツをダウンロード・再配布しないでください。本アプリの使用により生じたいかなる問題についても、開発者は一切の責任を負いません。"
  - question: ログインはどうやって行いますか？
    answer: "FirefoxブラウザでBilibiliにログインしておくと、アプリが自動的にCookieを検出します。手動でのログイン操作は不要です。1080p以上の高画質でダウンロードするには、事前にFirefoxでBilibiliにログインしてください。"
  - question: どの画質がサポートされていますか？
    answer: "360p、480p、720p、1080p、1080p60fps、4Kなどに対応しています。利用可能な画質はログイン状態とBilibili大会員の有無によって異なります。ログインなしでは480pまで、ログインすると1080pまで、大会員なら1080p高ビットレート、1080p60fps、4Kなどの高画質が利用可能です。"
  - question: 字幕をダウンロードできますか？
    answer: "いいえ、現在は字幕のダウンロードをサポートしていません。将来のバージョンで追加される可能性があります。"
  - question: 無料で使用できますか？
    answer: "はい、Bilibili Downloader GUIは完全に無料でオープンソースです。ソースコードはGitHubで公開されています。"
